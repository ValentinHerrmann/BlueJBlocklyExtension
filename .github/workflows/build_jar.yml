name: build_jar.yml
on:
  push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: 'false'
          submodules: 'false'
          token: ${{ secrets.PAT_TOKEN }}
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: |
          mvn --batch-mode --update-snapshots clean 
          mvn --batch-mode --update-snapshots package -Dmaven.test.skip

      - name: Create staging directory
        run: mkdir -p staging && cp target/*.jar staging

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: Package
          path: staging

      - name: Read BBE_CHANGELOG.MD and Update Pull Request description
        if: github.event_name == 'pull_request'
        run: |
          changelog=$(cat BBE_CHANGELOG.MD)
          gh pr edit ${{ github.event.pull_request.number }} --body "$changelog"
